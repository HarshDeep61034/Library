<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="header"><h1>Library</h1></div>
        <main>
        <div class="sidebar">
            <h2>Add a Book</h2>
            <div class="form">
                <div class="form-add-items">
                    <input class="form-input" placeholder="Title" type="text" name="title" id="title">
                </div>
                <div class="form-add-items">
                    <input class="form-input" placeholder="Author"  type="text" id="author" name="author">
                </div>
                <div class="form-add-items">
                    <input class="form-input" placeholder="No of Pages" type="number" name="pages" id="pages">
                </div>
                <div class="form-add-items">
                    <label for="status">Have you already Read it?</label>
                    <input class="form-input" type="checkbox" name="status" id="status">
                </div>
                <div class="form-add-items"><button class="add-btn" type="submit">Add</button></div>
            </div>
        </div>
        <div class="main"><div class="add"><img height="50px" src="https://cdn-icons-png.flaticon.com/512/1828/1828575.png" alt=""></div></div>
    </main>
    <div class="footer">Footer</div>
    <script src="script.js"></script>
</body>
</html>
