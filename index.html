<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="header"><h1>Library</h1></div>
        <main>
        <div class="sidebar">
            <h2>Add a Book</h2>
            <div class="form">
                <div class="form-add-items">
                    <input class="form-input" placeholder="Title" type="text" name="title" id="title">
                </div>
                <div class="form-add-items">
                    <input class="form-input" placeholder="Author"  type="text" id="author" name="author">
                </div>
                <div class="form-add-items">
                    <input class="form-input" placeholder="No of Pages" type="number" name="pages" id="pages">
                </div>
                <div class="form-add-items">
                    <label for="status">Have you already Read it?</label>
                    <input class="form-input" type="checkbox" name="status" id="status">
                </div>
                <div class="form-add-items"><button class="add-btn" type="submit">Add</button></div>
            </div>
        </div>
        <div class="main"><div class="books" id="0"><div><h2>CAN'T HURT ME </h2></div>
        <div><h3>BY ~ DAVID GOGGINS</h3></div>
        <div>305 Pages</div>
       <button data-attribute="0" onclick="remove(this)" class="remove">Remove</button> 
       <button data-attr="0" data-parent="readed" id="0rd" onclick="readunread(this)" class="read" style="background-color: #22c55e;">Done</button></div>
       <div class="books" id="1"><div><h2>BHAGVAD GITA</h2></div>
                           <div><h3>BY ~ VYASA</h3></div>
                           <div>1200 Pages</div>
                          <button data-attribute="1" onclick="remove(this)" class="remove">Remove</button> 
                          <button data-attr="1" data-parent="readed" id="1rd" onclick="readunread(this)" class="read" style="background-color: #22c55e;">Done</button></div>
                          <div class="books" id="2"><div><h2>KARM YOGA</h2></div>
                           <div><h3>BY ~ SWAMI VIVEKANAND</h3></div>
                           <div>80 Pages</div>
                          <button data-attribute="2" onclick="remove(this)" class="remove">Remove</button> 
                          <button data-attr="2" data-parent="not-readed" id="2rd" onclick="readunread(this)" class="read">Read</button></div>
                          <div class="add"><img height="50px" src="https://cdn-icons-png.flaticon.com/512/1828/1828575.png" alt=""></div></div>
    </main>
    <div class="footer"><div>Made by <a href="http://github.com/HarshDeep61034/library" target="_blank" rel="noopener noreferrer">@HarshDeep61034</a></div></div>
    <script src="script.js"></script>
</body>
</html>
